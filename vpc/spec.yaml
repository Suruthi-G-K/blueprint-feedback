name: "blueprint-feedback x Basic Example"
schema_version: "1.0.0"
description: "input output basic"
inputs:
  - name: hello_in
outputs:
  - name: layer0_out0
    value: $module.layer0.outputs.out0
  - name: layer1_out0
    value: $module.layer1.outputs.out0
settings:
  - name: TF_VERSION
    value: 1.1
modules:
  - name: layer0
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/powellquiring/blueprint-feedback/tree/master/vpc/layer0"
    inputs:
      - name: in0
        value: $blueprint.hello_in
    outputs:
      - name: out0
  - name: layer1
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/powellquiring/blueprint-feedback/tree/master/vpc/layer1"
    inputs:
      - name: in0
        value: $module.layer0.outputs.out0
    outputs:
      - name: out0
