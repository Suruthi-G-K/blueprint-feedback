name: "blueprint-feedback x Basic Example"
schema_version: "1.0.0"
description: "input output basic"
inputs:
  - name: hello_in
outputs:
  - name: hello_out
    value: $module.layer0.outputs.out0
settings:
  - name: TF_VERSION
    value: 1.0
modules:
  - name: layer0
    module_type: terraform
    source:
      source_type: github
      git:
        git_repo_url: "https://github.com/powellquiring/blueprint-feedback/tree/master"
    inputs:
      - name: in0
        value: $blueprint.hello_in
    outputs:
      - name: out0
